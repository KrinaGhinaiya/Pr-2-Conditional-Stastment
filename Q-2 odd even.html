<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Check The Number is Odd Or Even</h1>
    <script>
        const number = prompt("Enter the Number: ");
 
        if (number % 2 == 0) {
            console.log("The number is Even.");
        }
        else {
            console.log("The number is Odd.");
        }
    </script>
</body>

</html>
